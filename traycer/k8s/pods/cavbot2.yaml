apiVersion: v1
kind: Pod
metadata:
  name: cavbot2-pod
  namespace: 7cav
  labels:
    app: cavbot2
spec:
  containers:
    - name: cavbot
      image: registry.digitalocean.com/s6containers/cavbot2
      env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: cavbotenv
              key: bot_token
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: cavbotenv
              key: api_key
  imagePullSecrets:
    - name: s6containers
